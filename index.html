<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome</title>
  </head>
  <body>
    <time id="time">1:09:02 AM</time>
    <h1>
      <span id="greeting">Good Afternoon</span>
      <span id="name" contenteditable="true">Rick</span>
    </h1>
    <h2>What do you <em style="color:red;">PLAN</em> to accomplish today?</h2>
    <h2 id="todaysGoal" contenteditable="true">
      <em style="color:red;">I PLAN... </em
      ><span id="plan"
        >to create an inspirational and goal-oriented landing page.</span
      >
    </h2>

    <div contenteditable="true" id="notes">
      <h4>CLICK TO TYPE YOUR NOTES HERE</h4>
      <hr />
      <h2>ACTION ITEMS:</h2>
      <ul>
        <li>Add additional items by pressing enter</li>
      </ul>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
